version: 2.1
jobs:
  tests:
    docker:
      - image: node:11-alpine
    steps:
      - checkout
      - run:
          command: npm install
      - run:
          command: npm run test

  deploy:
    working_directory: ~/repo
    docker:
      - image: docker:stable-git
    steps:
      - checkout
      - run:
          command: git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master

workflows:
  build-test-deploy:
    jobs:
      - tests:
      - deploy:
          requires:
            - tests
          filters:
            branches:
              only: master